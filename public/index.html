<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/style.css" type="text/css" />
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="nav-write-tweet">
        <p> <strong>Write</strong> a new tweet </p>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    <header class="header-jumbo">
      
        <div class="header-avatar">
          <img src="/images/profile-hex.png"> 
      </div>
      
      <div class="header-name">
          <h2> Janine <span class="last-name-accent">Blanco</span> </h2>
      </div>  

     
          
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          
          
          <div class="tweet-form-footer">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text"></output>
          </div>
        </form>
      </section>
      <section class="tweets-container">
        <article class="tweet">
          <header> <div class="tweet-profile-container"> <div class="avatar"><img src="https://i.imgur.com/73hZDYK.png" alt="sample"></div>  <p>irving henriquez</p> </div>  <p class="tweet-handle">handle</p> </header>
          <p >sample text</p>
          <footer> <small>10 days ago</small> <div class="tweet-action-icons"><i class="fas fa-flag"></i><i class="fas fa-retweet"></i><i class="fas fa-heart"></i></div>   </footer>
        </article>
      </section>
    </main>
  </body>
</html>
